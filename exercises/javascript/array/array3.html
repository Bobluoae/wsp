<!DOCTYPE html>
<html>
<head>
	<title>JSArray</title>
	<meta charset="utf-8">
</head>
<body>

<h1>Uppgift 3</h1>
<input id="addfield" type="number" name="tal"><br>
<button id="addbtn">Add</button><br>
<button id="showarrbtn">Show Array</button><br>
<button id="sumbtn">Show Sum of array</button><br>
<button id="medel">Show Average</button><br>
<button id="sort">Show Sorted Array</button><br>

<div style="border: 3px solid black; width: 200px; height: 200px;" id="arrayhold"></div><br>

<script type="text/javascript">
const numbers = [5, 6, 1, 3 ,4 ,9];	

addbtn = document.getElementById("addbtn");
showarrbtn = document.getElementById("showarrbtn");
sumbtn = document.getElementById("sumbtn");
medel = document.getElementById("medel");
sorter = document.getElementById("sort");

//ADD TO ARRAY
addbtn.addEventListener("click", () => {
	fieldval = document.getElementById("addfield").value;
	if (fieldval !== "") {
		numbers.push(fieldval);
	}
});
//SHOW
showarrbtn.addEventListener("click", () => {
	document.getElementById("arrayhold").innerHTML = format(numbers);
});
//SUM
sumbtn.addEventListener("click", () => {
	document.getElementById("arrayhold").innerHTML = "Summan: " + numbers.reduce(getSum, 0);
});
//MEDEL
medel.addEventListener("click", () => {
	document.getElementById("arrayhold").innerHTML = "MedelvÃ¤rde: " + numbers.reduce(getSum, 0) / numbers.length;
});
//SORT AND SHOW
sorter.addEventListener("click", () => {
	const output = [...numbers];
	output.sort((a, b) => a - b);
	document.getElementById("arrayhold").innerHTML = "Sort: " + format(output); 
});


function getSum(total, num) {
  return total + Math.round(num);
}

function format(arr){
	txt = "";
	arr.forEach((value, index, array) => {
	  txt += value + ", ";
	});
	txt = txt.substring(0, txt.length - 2);
	return txt;
}


</script>

</html>
